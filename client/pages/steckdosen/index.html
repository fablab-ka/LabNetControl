<template name="hwSteckdosenPage">
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="gi gi-sampler"></i>Steckdosenleisten<br><small></small>
                                </h1>
                            </div>
                        </div>
                        {{#each rittal}}
                        <div class="block full">
                            <!-- Default Style Title -->
                            <div class="block-title">
                                <h2><strong>{{name}}</strong></h2>
                            </div>
                            <!-- END Default Style Title -->
                            <div class="row">
                                {{#each plugs}}
                                {{#if name}}
                                <div class="col-sm-2">
                                    <div class="block-section text-center">
                                        <h3>{{#if name}}{{name}}{{else}}unused{{/if}}</h3>
                                        <button leiste="{{leiste_id}}" plug="{{plug_id}}" class="plug_on btn {{#if status}} btn-on {{else}} btn-default {{/if}}">ON</button>
                                        <button leiste="{{leiste_id}}" plug="{{plug_id}}" class="plug_off btn {{#unless status}} btn-off {{else}} btn-default {{/unless}}">OFF</button>
                                    </div>
                                </div>
                                {{/if}}
                                {{/each}}
                            </div>
                        </div>
                        {{/each}}
</template>
